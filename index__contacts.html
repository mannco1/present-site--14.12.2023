<div id="sendButton" class="button_ct">
   <span>Send</span>
   <div class="ct_button_img"><img  src="public/images/button get start.png" alt=""></div>
</div>


<script>




    document.addEventListener("DOMContentLoaded", function () {
      // Получаем ссылку на кнопку "Send"
      let sendButton = document.getElementById("sendButton");
    
      // Добавляем обработчик события на кнопку "Send"
      sendButton.addEventListener("click", function () {
        // Получаем ссылки на поля ввода
        var fullNameField = document.getElementById("myInput");
        var emailAddressField = document.getElementById("myInput2");
        var messageField = document.getElementById("myInput3");
    
        // Создаем объект для данных, которые вы хотите сохранить
        var userData = {
          fullName: fullNameField.value,
          emailAddress: emailAddressField.value,
          message: messageField.value
        };

        // Вызываем функцию для сохранения данных в файл JSON
        saveDataToFile(userData);

        // Очищаем значения полей ввода
        fullNameField.value = "";
        emailAddressField.value = "";
        messageField.value = "";
      });

      // Функция для сохранения данных в файл JSON
      function saveDataToFile(data) {
  let existingData = localStorage.getItem('userData');

  // Проверяем, есть ли данные в localStorage и они не равны null
  if (existingData !== null) {
    existingData = JSON.parse(existingData);
  } else {
    existingData = []; // Если данных нет, создаем пустой массив
  }

  existingData.push(data); // Добавляем новые данные в массив

  // Записываем обновленные данные обратно в localStorage
  localStorage.setItem('userData', JSON.stringify(existingData, null, 2));
}

        
      }
    );
  </script>
